<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars Array</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS Link -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Star Wars Character Evaluation</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <h2>What are your favorite Star Wars characters?</h2>
                <input id="character" class="form-control">
                <div class="alert alert-danger" id="error" style="display: none;"></div>
                <button id="addCharacter" class="btn btn-lg btn-success">Add Character</button>
            </div>
            <div class="col-xs-4">
                <h3>List of Characters</h3>
                <ul id="myCharacters" class="list-group">
                     <li class="list-group-item">Luke Skywalker</li>
                    <li class="list-group-item">Han Solo</li>
                    <li class="list-group-item">Princess Leia</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
